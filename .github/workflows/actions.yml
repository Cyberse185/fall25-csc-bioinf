name: Github CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      
      - name: Check out repository code
        uses: actions/checkout@v5
      
      - name: Install Codon
        run: |
          mkdir -p ${HOME}/.codon
          curl -L https://github.com/exaloop/codon/releases/download/v0.19.3/codon-linux-x86_64.tar.gz | tar zxvf - --strip-components=1 -C ${HOME}/.codon
          curl -L https://github.com/exaloop/seq/releases/download/v0.11.5/seq-linux-x86_64.tar.gz | tar zxvf - -C ${HOME}/.codon/lib/codon/plugins
          echo "${HOME}/.codon/bin" >> "$GITHUB_PATH"
        
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          
      - name: Set up Codon Python bridge
        run: |
          python -m pip install --upgrade pip
          python -m pip install find_libpython numpy biotite
          FOUND_PYTHON=$(python -c 'import find_libpython as f; print(f.find_libpython())')
          echo "CODON_PYTHON=${FOUND_PYTHON}" >> "$GITHUB_ENV"
          echo "Found Python library at: ${FOUND_PYTHON}"
        
      - name: Week 3
        run: |
          cd week3/src
          bash evaluate.sh
